<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Task - Cadastro</title>
</head>

<body>
    <!-- barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" title="Image from freeiconspng.com"><img
                    src="https://www.freeiconspng.com/uploads/tasks-icon-26.png" width="34" height="34"
                    alt="Windows Tasks For Icons" />
                MyTask
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    
    <!-- card -->
    <div class="card text-center">
        <div class="card-header">
            <div class="d-flex">
                <div class="text-start center">Cadastro de tarefa</div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" id="txtTituloTarefa" >
        </div>
        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" id="txtDescricaoTarefa" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Concluir até dia</label>
            <input type="date" class="form-control" id="txtDataMaxiMaTarefa">
        </div>
        <a class="btn btn-success" onclick="oModeloIndex.CriarNovaTarefa()">Salvar</a>
        <a class="btn btn-primary" href="index.html">Cancelar</a>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="./assets/js/custom.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</html>
